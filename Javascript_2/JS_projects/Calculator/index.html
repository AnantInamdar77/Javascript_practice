<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utils.css">
</head>
<body>
  <h1 class="text-center">Welcome to Calculator</h1>
  <div class="container flex flex-col iteam-center  mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text"/>
    </div>
    <div class="row">
      <button style="background-color: rgb(209, 175, 25) " class="button">C</button>
      <button style="background-color: rgb(209, 175, 25)" class="button">%</button>
      <button class="button operation">M+</button>
      <button class="button operation">M-</button>

    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button operation">*</button>
    
</div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button operation">/</button>
</div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button operation">+</button>
</div>
    <div class="row">
      <button class="button operation">-</button>
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button operation">=</button>
</div>
  </div>

  
</body>
<script src="script.js"></script>
</html>
