<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code DOM LAST</title>
</head>
<body style="background-color: #212121; color:#fff">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const list=document.createElement('li')
        list.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(list)
        // console.log(list);
        
    }
    addLanguage("Python")
    addLanguage("Typescript")

//good approach
    function addoptiLanguage(langName){
        const list=document.createElement('li')
        list.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(list)
    }
    addoptiLanguage('Golang')


    //Edit
    const secondlang=document.querySelector("li:nth-child(2)")
    // secondlang.innerHTML="MOJO"
    const newli=document.createElement('li')
    newli.textContent="JAVA"
    secondlang.replaceWith(newli)

    //edit
    const lang1=document.querySelector('li:first-child')
    lang1.outerHTML='<li>TYPE</li>'

    //remove
    const lastlang=document.querySelector('li:last-child')
    lastlang.remove()
// ends at
// 1:48:40

</script>
</html>
